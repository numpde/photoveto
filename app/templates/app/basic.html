<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css">
    <style>
        html {
            font-size: 150%;
        }
    </style>
</head>
<body data-theme="dark">
<main>
    <div>
        <div id="content">
            {{ html_content|safe }}
        </div>
        {% if qr_code_url %}
        {% if qr_code_src %}
        <div id="qr-code" style="text-align:center;">
            <a href="{{ qr_code_url }}" target="_blank">
                <img src="{{ qr_code_src }}" style="width: 256px; max-width: 90%; height: auto;">
            </a>
        </div>
        {% endif %}
        {% endif %}
    </div>
</main>
<footer>
    <small>
        <div>
            <a href="mailto:hello@photoveto.org">hello@photoveto.org</a>
        </div>
        <div>
            <a href="/">PhotoVeto</a> (2023-Dec)
        </div>
    </small>
</footer>
</body>
</html>
